<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" context="text/html; charset=UTF-8"/>
    <title>Market</title>

    <link rel="stylesheet" href="hhtps://maxdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"><</script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>


    <body>
    <div class=""container>
        <div th:replace="~{navigation :: navigation(Market)}"/>
        <h2>Market</h2>


<h4>Список товаров:</h4>
<table class="table table-striped">
    <thread>
        <tr>
            <th>Id</th>
            <td>Название</td>
            <td>Цена</td>
            <td>Операции</td>
        </tr>
    </thread>
    <tbody>
    <tr th:each="p:${products.getContent()}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.title}"></td>
        <td th:text="${p.price}"></td>
        <td th:href="@{'/products/edit/'+${p.id}}">Редактировать</a></td>
    </tr>

    </tbody>
</table>

<nav aria-label="Page navigation">
    <ul class="pagination">
        <li class="page-item">
            <a class="page-link"
               th:href="@{'/products/?p='+ ${products.previousrFirstPageable().getPageNumber()+ 1} + ${filterDef}}">Назад</a>

        </li>

        <li class="page-item" th:classappend="${products.getPageNumber()+1 == 1 ? 'active' : ''}"
        th:each="i:${#numbers.sequence(1,products.getTotalPages())}">
        <a class="page-link"
               th:text="${i}" th:href="@{'.products/?p=' + ${i} + ${filterDef}}"></a>
         </li>

        <li class ="page-item">
            <a class="page-link"
               th:href="@{'/products/?p=' + ${products.nextOrLastPageable().getPageNumber() + 1} + ${filterDef}}">Вперед</a>
             </li>
          </ul>
        </nav>
    </div>
   </body>
</html>
